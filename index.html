<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEEN WAY Ebook</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1705/1705004.png">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1705/1705004.png">

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* خلفية كاملة تدرج خطي كما طلبت */
      --page-gradient: linear-gradient(90deg, #1d3557, #457b9d);

      --title-dark: #0b3d91;
      --title-light: #5ea0ff;

      --card-bg: #ffffff;
      --muted: #c7d6e6;
      --radius: 12px;
      --shadow-sm: 0 6px 18px rgba(2,8,23,0.18);
      --shadow-lg: 0 20px 45px rgba(2,8,23,0.24);
      --focus: rgba(94,160,255,0.18);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-gradient);
      color:#f7fbff;
      -webkit-font-smoothing:antialiased;
    }

    /* Container */
    .wrap{
      max-width:1200px;
      margin:44px auto;
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:26px;
    }

    .title-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:4px 12px;
    }
    /* العنوان بخط بولد وتدرج أزرق فاتح لكي يبرز على الخلفية */
    h1.site-title{
      margin:0;
      font-family:'Merriweather', serif;
      font-size:2.8rem;
      letter-spacing:0.4px;
      line-height:1;
      font-weight:800;
      background: linear-gradient(90deg, #e9f2ff, #bfe6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align:center;
      text-shadow: 0 2px 8px rgba(8,18,40,0.18);
    }

    /* شبكة الكتب: 4 أعمدة */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:22px;
      align-items:start;
    }

    /* بطاقة الكتاب */
    .card{
      background: rgba(255,255,255,0.95);
      border-radius:14px;
      overflow:hidden;
      box-shadow:var(--shadow-sm);
      transition:transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease;
      display:flex;
      flex-direction:column;
      height:100%;
      border:1px solid rgba(6,22,20,0.04);
      color:#072227;
    }
    .card:hover, .card:focus-within{
      transform: translateY(-8px);
      box-shadow:var(--shadow-lg);
      outline: none;
    }

    .cover{
      height:0;
      padding-bottom:140%;
      position:relative;
      background:linear-gradient(180deg,#ffffff,#fbfbfb);
    }
    .cover img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;
      transition:transform .45s ease, filter .35s ease;
      border-bottom: 1px solid rgba(6,22,20,0.03);
      will-change:transform;
    }
    .card:hover .cover img{ transform: scale(1.04); filter:brightness(1.02); }

    .info{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:right;
    }
    .book-title{
      font-weight:700;
      font-size:1.02rem;
      margin:0;
      color:#072227;
      font-family:'Merriweather', serif;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      justify-content:flex-start;
      align-items:center;
    }

    .btn{
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      font-size:0.95rem;
    }
    .btn-download{
      background: linear-gradient(90deg, var(--title-dark), var(--title-light));
      color:white;
      box-shadow: 0 8px 20px rgba(94,160,255,0.12);
    }
    .btn[aria-disabled="true"]{ opacity:0.45; pointer-events:none; cursor:default }

    .badge{
      font-size:12px;
      color:var(--muted);
      background:rgba(7,34,39,0.03);
      padding:6px 8px;
      border-radius:8px;
      margin-left:auto;
    }

    @media (max-width:1100px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:820px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      h1.site-title{ font-size:2.2rem; }
    }
    @media (max-width:480px){
      .grid{ grid-template-columns: 1fr; }
      .cover{ padding-bottom:124%; }
      h1.site-title{ font-size:1.8rem; }
    }

    :focus{ outline: 3px solid var(--focus); outline-offset:4px; border-radius:8px }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <div class="title-wrap" role="banner">
      <h1 class="site-title">DEEN WAY Ebook</h1>
    </div>

    <main>
      <section class="grid" id="grid" role="list" aria-label="شبكة كتب DEEN WAY">
        <!-- سيملأ بواسطة JavaScript -->
      </section>
    </main>
  </div>

  <script>
    /************************************************************
     * لإضافة كتاب جديد:
     * - افتح المصفوفة `books` أدناه.
     * - أضف كائنًا بالشكل:
     *   {
     *     title: 'عنوان الكتاب',
     *     description: 'نبذة قصيرة (اختياري)',
     *     coverPath: 'assets/cover1.jpg' أو 'https://.../cover.jpg',
     *     pdfPath: 'books/book1.pdf' أو 'https://.../book.pdf'
     *   }
     *
     * ملاحظة: الصفحة تعرض فقط أول 4 عناصر من المصفوفة — رتّب العناصر بحيث تكون الكتب الأربع المراد عرضها في البداية.
     ************************************************************/
    const books = [
      {
        title: 'الطريق الأول',
        description: 'مقدمة قصيرة تلخص محتوى الكتاب.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'نور المعرفة',
        description: 'مجموعة أفكار وتوجيهات يومية.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'سبل الدعوة',
        description: 'دليل مختصر للخطاب المؤثر.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'حكمة وإيمان',
        description: 'خواطر تربوية وروحية.',
        coverPath: '',
        pdfPath: ''
      },
      // أي عناصر إضافية هنا لن تظهر لأن العرض مقيد إلى أول 4 عناصر فقط
    ];

    const VISIBLE = 4; // عرض 4 كتب فقط

    const grid = document.getElementById('grid');

    function defaultCover(title = 'غلاف الكتاب') {
      const safe = escapeXml(title || '');
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='800'>
        <rect width='100%' height='100%' fill='#ffffff'/>
        <rect x='24' y='24' width='552' height='752' rx='10' fill='#ffffff' stroke='#f0f0f0'/>
        <text x='50%' y='52%' dominant-baseline='middle' text-anchor='middle' fill='#0b3d91' font-size='28' font-family='Merriweather, serif'>${safe}</text>
      </svg>`;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }
    function escapeXml(s=''){ return String(s).replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c])); }

    function createCard(book) {
      const article = document.createElement('article');
      article.className = 'card';
      article.setAttribute('role','listitem');
      article.setAttribute('tabindex','0');
      article.setAttribute('aria-label', book.title || 'كتاب');

      const cover = document.createElement('div');
      cover.className = 'cover';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = book.title || 'غلاف الكتاب';
      img.src = (book.coverPath && book.coverPath.trim()) ? book.coverPath : defaultCover(book.title || 'غلاف الكتاب');
      cover.appendChild(img);

      const info = document.createElement('div');
      info.className = 'info';
      const t = document.createElement('h3');
      t.className = 'book-title';
      t.textContent = book.title || '';
      info.appendChild(t);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const download = document.createElement('a');
      download.className = 'btn btn-download';
      download.textContent = '⤓ تحميل';
      if (book.pdfPath && book.pdfPath.trim()) {
        download.href = book.pdfPath;
        download.target = '_blank';
        download.setAttribute('download','');
        download.setAttribute('aria-disabled','false');
      } else {
        download.href = '#';
        download.setAttribute('aria-disabled','true');
        download.addEventListener('click', (e) => { e.preventDefault(); alert('لم يتم إضافة رابط التحميل لهذا الكتاب. ضع pdfPath داخل الكود.'); });
      }

      actions.appendChild(download);

      if (!(book.pdfPath && book.pdfPath.trim())) {
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = 'رابط غير مضاف';
        actions.appendChild(badge);
      }

      info.appendChild(actions);

      article.appendChild(cover);
      article.appendChild(info);

      return article;
    }

    function render() {
      grid.innerHTML = '';
      const slice = books.slice(0, VISIBLE);
      slice.forEach((b) => grid.appendChild(createCard(b)));
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
