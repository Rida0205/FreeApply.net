<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEENWAY Ebook - قيد الإنشاء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b3d91 0%, #5ea0ff 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff" opacity="0.05"><polygon points="1000,100 1000,0 0,100"/></svg>');
            background-size: cover;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 40px;
            padding: 20px;
            width: 100%;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.9) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Merriweather', serif;
            line-height: 1.2;
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            width: 100%;
        }

        .sub-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            width: 100%;
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 15px;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 20px;
            width: 65%;
            animation: progress 2s ease-in-out infinite alternate;
        }

        @keyframes progress {
            0% {
                width: 65%;
            }
            100% {
                width: 68%;
            }
        }

        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 40px 0;
            width: 100%;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 160px;
            transition: all 0.3s ease;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #5ea0ff;
        }

        .feature p {
            font-size: 0.9rem;
            transition: opacity 0.5s ease;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation: float 20s infinite linear;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation: float 15s infinite linear reverse;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 80%;
            animation: float 12s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .contact {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        .contact a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .contact a:hover {
            border-bottom: 1px solid white;
        }

        .language-indicator {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.5s ease;
        }

        .language-flag {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            object-fit: cover;
        }

        /* التجاوب */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 2rem;
                min-height: 60px;
            }
            
            .sub-message {
                font-size: 1rem;
                min-height: 60px;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 140px;
                padding: 15px;
                min-height: 120px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .feature {
                width: 100%;
                max-width: 250px;
                min-height: 100px;
                flex-direction: row;
                justify-content: flex-start;
                text-align: left;
                padding: 15px 20px;
            }
            
            .feature i {
                margin-bottom: 0;
                margin-right: 15px;
                font-size: 2rem;
            }
        }

        @media (max-width: 360px) {
            .logo {
                font-size: 2.3rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- أشكال عائمة للخلفية -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">DEENWAY EBook</div>
        </div>
        
        <h1 class="message" id="mainMessage">الموقع قيد الإنشاء</h1>
        <p class="sub-message" id="subMessage">نعمل حالياً على تجميع الكتب وإعداد المكتبة الإلكترونية. سنعود قريباً بمحتوى قيم ومفيد لكم.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-book"></i>
                <p id="feature1">كتب إلكترونية</p>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <p id="feature2">ثماني لغات</p>
            </div>
            <div class="feature">
                <i class="fas fa-download"></i>
                <p id="feature3">تحميل مجاني</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <p id="feature4">متوافق مع جميع الأجهزة</p>
            </div>
        </div>
        
        <div class="contact" id="contactSection">
            <p id="contactText">للتواصل: <a href="mailto:contact@ondeenway.org">contact@ondeenway.org</a></p>
        </div>

        <div class="language-indicator">
            <img id="currentFlag" src="https://flagcdn.com/w40/sa.png" class="language-flag" alt="العربية">
            <span id="currentLanguage">العربية</span>
        </div>
    </div>

    <script>
        // نصوص الواجهة لكل لغة
        const uiTexts = {
            'ar': {
                message: 'الموقع قيد الإنشاء',
                subMessage: 'نعمل حالياً على تجميع الكتب وإعداد المكتبة الإلكترونية. سنعود قريباً بمحتوى قيم ومفيد لكم.',
                feature1: 'كتب إلكترونية',
                feature2: 'ثماني لغات',
                feature3: 'تحميل مجاني',
                feature4: 'متوافق مع جميع الأجهزة',
                contact: 'للتواصل',
                flag: 'https://flagcdn.com/w40/sa.png',
                language: 'العربية'
            },
            'en': {
                message: 'Website Under Construction',
                subMessage: 'We are currently compiling books and preparing the e-library. We will be back soon with valuable and useful content for you.',
                feature1: 'E-books',
                feature2: 'Eight Languages',
                feature3: 'Free Download',
                feature4: 'Compatible with All Devices',
                contact: 'For Contact',
                flag: 'https://flagcdn.com/w40/gb.png',
                language: 'English'
            },
            'fr': {
                message: 'Site en Construction',
                subMessage: 'Nous compilons actuellement des livres et préparons la bibliothèque électronique. Nous reviendrons bientôt avec un contenu précieux et utile pour vous.',
                feature1: 'Livres électroniques',
                feature2: 'Huit Langues',
                feature3: 'Téléchargement Gratuit',
                feature4: 'Compatible avec Tous les Appareils',
                contact: 'Pour Contact',
                flag: 'https://flagcdn.com/w40/fr.png',
                language: 'Français'
            },
            'es': {
                message: 'Sitio en Construcción',
                subMessage: 'Actualmente estamos compilando libros y preparando la biblioteca electrónica. Volveremos pronto con contenido valioso y útil para usted.',
                feature1: 'Libros electrónicos',
                feature2: 'Ocho Idiomas',
                feature3: 'Descarga Gratuita',
                feature4: 'Compatible con Todos los Dispositivos',
                contact: 'Para Contacto',
                flag: 'https://flagcdn.com/w40/es.png',
                language: 'Español'
            },
            'de': {
                message: 'Website im Aufbau',
                subMessage: 'Wir sammeln derzeit Bücher und bereiten die E-Bibliothek vor. Wir werden bald mit wertvollen und nützlichen Inhalten für Sie zurückkehren.',
                feature1: 'E-Bücher',
                feature2: 'Acht Sprachen',
                feature3: 'Kostenloser Download',
                feature4: 'Kompatibel mit Allen Geräten',
                contact: 'Für Kontakt',
                flag: 'https://flagcdn.com/w40/de.png',
                language: 'Deutsch'
            },
            'tr': {
                message: 'Web Sitesi Yapım Aşamasında',
                subMessage: 'Şu anda kitapları derliyor ve e-kütüphaneyi hazırlıyoruz. Yakında sizin için değerli ve faydalı içeriklerle geri döneceğiz.',
                feature1: 'E-Kitaplar',
                feature2: 'Sekiz Dil',
                feature3: 'Ücretsiz İndirme',
                feature4: 'Tüm Cihazlarla Uyumlu',
                contact: 'İletişim İçin',
                flag: 'https://flagcdn.com/w40/tr.png',
                language: 'Türkçe'
            },
            'ur': {
                message: 'ویب سائٹ زیر تعمیر',
                subMessage: 'ہم فی الحال کتابیں جمع کر رہے ہیں اور ای لائبریری تیار کر رہے ہیں۔ ہم جلد ہی آپ کے لیے قیمتی اور مفید مواد کے ساتھ واپس آئیں گے۔',
                feature1: 'ای بکس',
                feature2: 'آٹھ زبانیں',
                feature3: 'مفت ڈاؤن لوڈ',
                feature4: 'تمام آلات کے ساتھ مطابقت',
                contact: 'رابطے کے لیے',
                flag: 'https://flagcdn.com/w40/pk.png',
                language: 'اردو'
            },
            'id': {
                message: 'Situs Sedang Dibangun',
                subMessage: 'Kami sedang mengumpulkan buku dan menyiapkan perpustakaan elektronik. Kami akan segera kembali dengan konten yang berharga dan bermanfaat untuk Anda.',
                feature1: 'Buku Elektronik',
                feature2: 'Delapan Bahasa',
                feature3: 'Unduhan Gratis',
                feature4: 'Kompatibel dengan Semua Perangkat',
                contact: 'Untuk Hubungi',
                flag: 'https://flagcdn.com/w40/id.png',
                language: 'Bahasa Indonesia'
            }
        };

        // ترتيب اللغات للدوران
        const languages = ['ar', 'en', 'fr', 'es', 'de', 'tr', 'ur', 'id'];
        let currentLangIndex = 0;

        // تحديث النصوص بناءً على اللغة الحالية
        function updateLanguage(langCode) {
            const texts = uiTexts[langCode];
            
            // تحديث النصوص مع تأثير التلاشي
            const elements = [
                { id: 'mainMessage', text: texts.message },
                { id: 'subMessage', text: texts.subMessage },
                { id: 'feature1', text: texts.feature1 },
                { id: 'feature2', text: texts.feature2 },
                { id: 'feature3', text: texts.feature3 },
                { id: 'feature4', text: texts.feature4 },
                { id: 'contactText', text: `${texts.contact}: <a href="mailto:contact@ondeenway.org">contact@ondeenway.org</a>` }
            ];
            
            elements.forEach(element => {
                const el = document.getElementById(element.id);
                el.style.opacity = '0';
                setTimeout(() => {
                    if (element.id === 'contactText') {
                        el.innerHTML = element.text;
                    } else {
                        el.textContent = element.text;
                    }
                    el.style.opacity = '1';
                }, 500);
            });
            
            // تحديث العلم واللغة
            document.getElementById('currentFlag').src = texts.flag;
            document.getElementById('currentLanguage').textContent = texts.language;
            
            // تحديث اتجاه النص
            document.documentElement.dir = ['ar', 'ur'].includes(langCode) ? 'rtl' : 'ltr';
            document.documentElement.lang = langCode;
        }

        // تغيير اللغة كل 4 ثوانٍ
        function rotateLanguage() {
            currentLangIndex = (currentLangIndex + 1) % languages.length;
            updateLanguage(languages[currentLangIndex]);
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            // بدء من اللغة العربية
            updateLanguage('ar');
            
            // بدء دوران اللغات كل 4 ثوانٍ
            setInterval(rotateLanguage, 4000);
            
            // إضافة تأثيرات تفاعلية للمربعات
            const features = document.querySelectorAll('.feature');
            
            features.forEach(feature => {
                feature.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.2)';
                });
                
                feature.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
            });
        });
    </script>
</body>
</html>
