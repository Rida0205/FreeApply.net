<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEEN WAY Ebook</title>
  <style>
    :root{
      --bg: #0f1724; /* deep background for contrast */
      --card: #0b1320;
      --muted: #9aa4b2;
      --accent: #7ad29f;
      --accent-2: #3aa87b;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui; background: linear-gradient(180deg,#071021 0%, #0b1724 60%); color:#e6eef3; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
    a{color:inherit}

    .page{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:40px 20px;
    }

    /* Header */
    .header{
      width:100%;
      max-width:1200px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 26px rgba(58,168,123,0.18), inset 0 -8px 24px rgba(255,255,255,0.06);
      font-weight:800;
      color:#02221a;
      font-size:18px;
      letter-spacing:0.6px;
    }
    .titles{
      display:flex;
      flex-direction:column;
      line-height:1;
      text-align:right;
    }
    .site-title{
      font-size:1.45rem;
      margin:0;
      color:#f7fff9;
      font-weight:700;
    }
    .site-sub{
      margin:0;
      color:var(--muted);
      font-size:0.9rem;
    }

    /* Grid */
    .grid-wrap{
      width:100%;
      max-width:1200px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:20px;
      border-radius:16px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .books-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:18px;
    }

    /* Single book */
    .book{
      width:100%;
      aspect-ratio: 9 / 12;
      perspective:1200px;
      border-radius:var(--radius);
      -webkit-tap-highlight-color: transparent;
    }

    .book-inner{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition:transform 0.75s cubic-bezier(.2,.9,.3,1);
    }
    .book:hover .book-inner,
    .book:focus-within .book-inner{
      transform: rotateY(180deg) translateZ(0);
    }

    .book-face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }

    .book-front{
      transform: rotateY(0);
      box-shadow: 0 10px 28px rgba(2,6,23,0.55);
      display:flex;
      flex-direction:column;
    }

    .cover{
      flex:1;
      background:var(--glass-2);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .6s ease;
    }
    .book:hover .cover img,
    .book:focus-within .cover img{
      transform: scale(1.03);
    }

    .meta{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
      background:linear-gradient(180deg, rgba(2,6,23,0.25), rgba(2,6,23,0.18));
    }
    .meta .title{ font-size:1rem; font-weight:700; color:#f8fff9; text-align:right }
    .meta .author{ font-size:0.86rem; color:var(--muted); text-align:right }

    /* Back */
    .book-back{
      transform: rotateY(180deg);
      padding:14px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .back-card{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
      justify-content:flex-start;
    }
    .back-card h4{ margin:0;color:#f8fff9;text-align:right;font-size:1rem }
    .back-card p{ margin:0;color:var(--muted); font-size:0.92rem; text-align:right; line-height:1.35; overflow:hidden; max-height:5.2em }

    .actions{
      margin-top:auto;
      width:100%;
      display:flex;
      gap:8px;
      justify-content:flex-start; /* left side shows buttons */
    }

    .btn{
      padding:9px 12px;
      border-radius:10px;
      font-weight:700;
      font-size:0.9rem;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-download{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#061b15;
      box-shadow:0 8px 20px rgba(42,185,136,0.12);
      transform:translateY(0);
      transition:transform .14s ease;
    }
    .btn-download:active{ transform:translateY(2px) }
    .btn-view{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 10px;
    }
    .btn[aria-disabled="true"]{ opacity:0.45; pointer-events:none }

    /* Responsive */
    @media (max-width:1100px){
      .books-grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:820px){
      .books-grid{ grid-template-columns: repeat(2, 1fr); }
      .header{ flex-direction:column; align-items:center; gap:8px }
    }
    @media (max-width:480px){
      .books-grid{ grid-template-columns: 1fr; }
      .logo{ width:48px;height:48px;font-size:16px;border-radius:10px }
      .site-title{ font-size:1.15rem }
    }

    /* subtle entrance */
    .books-grid .book{ opacity:0; transform: translateY(10px); animation:fadeUp .6s ease forwards; }
    .books-grid .book:nth-child(1){ animation-delay: .06s }
    .books-grid .book:nth-child(2){ animation-delay: .12s }
    .books-grid .book:nth-child(3){ animation-delay: .18s }
    .books-grid .book:nth-child(4){ animation-delay: .24s }
    @keyframes fadeUp {
      to { opacity:1; transform:none }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="brand" aria-hidden="false">
        <div class="logo">DW</div>
        <div class="titles">
          <h1 class="site-title">DEEN WAY Ebook</h1>
          <p class="site-sub">مكتبة إلكترونية أنيقة</p>
        </div>
      </div>
    </header>

    <div class="grid-wrap">
      <section class="books-grid" id="booksGrid" aria-live="polite">
        <!-- العناصر تُنشأ برمجياً -->
      </section>
    </div>
  </main>

  <script>
    // أضف أو عدّل الكتب هنا داخل هذه المصفوفة:
    const books = [
      { title: 'الكتاب الأول', author: 'المؤلف أ', description: 'ملخص موجز للكتاب الأول.', coverPath: '', pdfPath: '' },
      { title: 'الكتاب الثاني', author: 'المؤلف ب', description: 'ملخص موجز للكتاب الثاني.', coverPath: '', pdfPath: '' },
      { title: 'الكتاب الثالث', author: 'المؤلف ج', description: 'ملخص موجز للكتاب الثالث.', coverPath: '', pdfPath: '' },
      { title: 'الكتاب الرابع', author: 'المؤلف د', description: 'ملخص موجز للالكتاب الرابع.', coverPath: '', pdfPath: '' },
      { title: 'الكتاب الخامس', author: 'المؤلف هـ', description: 'ملخص موجز للكتاب الخامس.', coverPath: '', pdfPath: '' },
      { title: 'الكتاب السادس', author: 'المؤلف و', description: 'ملخص موجز للكتاب السادس.', coverPath: '', pdfPath: '' }
    ];

    const container = document.getElementById('booksGrid');

    function defaultCover(title) {
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='800'>
        <rect width='100%' height='100%' fill='#0f1724'/>
        <rect x='18' y='18' width='564' height='764' rx='8' fill='#071827' />
        <text x='50%' y='48%' dominant-baseline='middle' text-anchor='middle' fill='#7ad29f' font-size='34' font-family='Arial, Helvetica, sans-serif'>${escapeXml(title)}</text>
      </svg>`;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }

    function escapeXml(s = '') {
      return String(s).replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c]));
    }

    function createCard(book, idx) {
      const article = document.createElement('article');
      article.className = 'book';
      article.tabIndex = 0;
      article.setAttribute('aria-label', book.title || 'كتاب');

      const inner = document.createElement('div');
      inner.className = 'book-inner';

      // front
      const front = document.createElement('div');
      front.className = 'book-face book-front';

      const cover = document.createElement('div');
      cover.className = 'cover';
      const img = document.createElement('img');
      img.alt = book.title || 'غلاف';
      img.src = (book.coverPath && book.coverPath.trim()) ? book.coverPath : defaultCover(book.title || 'غلاف الكتاب');
      cover.appendChild(img);

      const meta = document.createElement('div');
      meta.className = 'meta';
      const t = document.createElement('div');
      t.className = 'title'; t.textContent = book.title || '';
      const a = document.createElement('div');
      a.className = 'author'; a.textContent = book.author || '';
      meta.appendChild(t); meta.appendChild(a);

      front.appendChild(cover); front.appendChild(meta);

      // back
      const back = document.createElement('div');
      back.className = 'book-face book-back';
      const backCard = document.createElement('div');
      backCard.className = 'back-card';
      const h4 = document.createElement('h4'); h4.textContent = book.title || '';
      const p = document.createElement('p'); p.textContent = book.description || '';

      const actions = document.createElement('div'); actions.className = 'actions';

      const download = document.createElement('a');
      download.className = 'btn btn-download';
      download.textContent = '⤓ تحميل';
      if (book.pdfPath && book.pdfPath.trim()) {
        download.href = book.pdfPath;
        download.setAttribute('download', '');
        download.target = '_blank';
        download.setAttribute('aria-disabled', 'false');
      } else {
        download.href = '#';
        download.setAttribute('aria-disabled', 'true');
        download.addEventListener('click', (e) => { e.preventDefault(); alert('رابط التحميل غير مضاف.'); });
      }

      const view = document.createElement('a');
      view.className = 'btn btn-view';
      view.textContent = 'معاينة';
      if (book.pdfPath && book.pdfPath.trim()) {
        view.href = book.pdfPath;
        view.target = '_blank';
        view.setAttribute('aria-disabled', 'false');
      } else {
        view.href = '#';
        view.setAttribute('aria-disabled', 'true');
        view.addEventListener('click', (e) => { e.preventDefault(); alert('رابط المعاينة غير مضاف.'); });
      }

      actions.appendChild(download); actions.appendChild(view);

      backCard.appendChild(h4); backCard.appendChild(p); backCard.appendChild(actions);
      back.appendChild(backCard);

      inner.appendChild(front); inner.appendChild(back);
      article.appendChild(inner);

      // staggered entrance
      article.style.animationDelay = (idx * 60) + 'ms';
      return article;
    }

    function render(list) {
      container.innerHTML = '';
      if (!Array.isArray(list) || list.length === 0) return;
      list.forEach((b, i) => container.appendChild(createCard(b, i)));
    }

    document.addEventListener('DOMContentLoaded', () => render(books));
  </script>
</body>
</html>
