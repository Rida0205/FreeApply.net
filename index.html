<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEEN WAY Ebook</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #fffaf0; /* warm light */
      --bg-2: #f0fcf9; /* mint */
      --accent-1: #ff7a59; /* coral */
      --accent-2: #3fc2a6; /* teal */
      --card:#ffffff;
      --muted:#6b7280;
      --radius:14px;
      --shadow-1: 0 6px 18px rgba(24,24,24,0.08);
      --shadow-2: 0 18px 40px rgba(24,24,24,0.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,var(--bg-1), var(--bg-2)); color:#072227; -webkit-font-smoothing:antialiased}

    /* Container */
    .wrap{
      max-width:1200px;
      margin:36px auto;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    /* Title centered only */
    .title-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:8px 16px;
    }
    h1.site-title{
      margin:0;
      font-family:'Playfair Display', serif;
      font-size:2.4rem;
      color:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      background: linear-gradient(90deg,var(--accent-2),var(--accent-1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing:0.6px;
    }

    /* Grid with exactly 4 visible cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:20px;
      align-items:start;
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow-1);
      transition:transform .28s ease, box-shadow .28s ease;
      display:flex;
      flex-direction:column;
      height:100%;
    }
    .card:focus-within, .card:hover{
      transform: translateY(-8px);
      box-shadow:var(--shadow-2);
      outline: none;
    }

    .cover{
      height:0;
      padding-bottom:140%; /* aspect like book cover */
      position:relative;
      background:linear-gradient(180deg,#fff,#f7f7f7);
    }
    .cover img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;
      transition:transform .45s ease;
      border-bottom: 1px solid rgba(6,22,20,0.03);
    }
    .card:hover .cover img{ transform: scale(1.03); }

    .info{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      text-align:right;
    }
    .book-title{
      font-weight:600;
      font-size:1rem;
      margin:0;
      color:#072227;
    }
    .book-author{
      margin:0;
      color:var(--muted);
      font-size:0. ninerem;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      justify-content:flex-start; /* show buttons left to match RTL visual flow */
      align-items:center;
    }
    .btn{
      border:0;
      padding:9px 12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
    }
    .btn-download{
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:white;
      box-shadow: 0 8px 20px rgba(63,194,166,0.12);
    }
    .btn-view{
      background:transparent;
      border:1px solid rgba(7,34,39,0.06);
      color:var(--muted);
    }
    .btn[aria-disabled="true"]{ opacity:0.45; pointer-events:none; cursor:default }

    /* Small subtle badge for lacking links */
    .badge{
      font-size:12px;
      color:var(--muted);
      background:rgba(7,34,39,0.03);
      padding:6px 8px;
      border-radius:8px;
      margin-left: auto;
    }

    /* Modal preview */
    .modal{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: rgba(6,10,10,0.45); z-index:40; visibility:hidden; opacity:0; transition:opacity .18s ease;
    }
    .modal.open{ visibility:visible; opacity:1; }
    .modal-card{
      width: min(1100px, 94%);
      height: min(820px, 88%);
      background: white;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(2,8,12,0.6);
      display:flex; flex-direction:column;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #f0f0f0;
    }
    .modal-title{ font-weight:700; color:#072227 }
    .modal-close{ background:transparent; border:0; font-size:16px; cursor:pointer; padding:8px; }
    .modal-body{ flex:1; background:#fff; display:flex; align-items:stretch; justify-content:center; }
    .modal-body iframe{ width:100%; height:100%; border:0; }

    /* Responsive */
    @media (max-width:1100px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:820px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      h1.site-title{ font-size:2rem; }
    }
    @media (max-width:480px){
      .grid{ grid-template-columns: 1fr; }
      .cover{ padding-bottom:124%; }
      h1.site-title{ font-size:1.6rem; }
    }

    /* accessibility focus outline */
    :focus{ outline: 3px solid rgba(63,194,166,0.18); outline-offset:4px; border-radius:8px }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <div class="title-wrap" role="banner">
      <h1 class="site-title">DEEN WAY Ebook</h1>
    </div>

    <main>
      <section class="grid" id="grid" role="list" aria-label="كتب DEEN WAY">
        <!-- سيملأ بواسطة JavaScript -->
      </section>
    </main>
  </div>

  <!-- Modal preview -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="document">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">معاينة الكتاب</div>
        <button id="modalClose" class="modal-close" aria-label="إغلاق">✕</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- iframe يوضع هنا عند الطلب -->
      </div>
    </div>
  </div>

  <script>
    // ========== تعليمات سريعة داخل الكود ==========
    // لإضافة كتاب جديد: افتح المصفوفة `books` أدناه وأضف كائنًا جديدًا بالشكل التالي:
    // {
    //   title: 'عنوان الكتاب',
    //   author: 'اسم المؤلف',
    //   description: 'نبذة قصيرة (اختياري)',
    //   coverPath: 'assets/cover1.jpg' أو 'https://example.com/cover.jpg',
    //   pdfPath: 'books/book1.pdf' أو 'https://example.com/book.pdf'
    // }
    // الصفحة تعرض فقط أول 4 عناصر من المصفوفة — رتّب الكتب هنا بحيث تكون الكتب الأربع المراد عرضها في البداية.

    const books = [
      {
        title: 'الطريق الأول',
        author: 'د. أحمد',
        description: 'مقدمة قصيرة تلخص محتوى الكتاب.',
        coverPath: '', // ضع مسار الصورة هنا إن وُجد
        pdfPath: ''    // ضع رابط PDF هنا إن وُجد
      },
      {
        title: 'نور المعرفة',
        author: 'سلمى',
        description: 'مجموعة أفكار وتوجيهات يومية.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'سبل الدعوة',
        author: 'د. خالد',
        description: 'دليل مختصر للخطاب المؤثر.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'حكمة وإيمان',
        author: 'فهد',
        description: 'خواطر تربوية وروحية.',
        coverPath: '',
        pdfPath: ''
      },
      // أي عناصر إضافية هنا لن تظهر لأن العرض مقيد إلى أول 4 عناصر فقط
    ];

    const VISIBLE = 4; // ثابت: عرض 4 كتب فقط

    // عناصر DOM
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    const modalClose = document.getElementById('modalClose');

    // إنشاء غلاف افتراضي (Data URI SVG) إذا لم يُعطَ coverPath
    function defaultCover(title = 'غلاف الكتاب') {
      const t = escapeXml(title || '');
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='800'>
        <rect width='100%' height='100%' fill='#fffaf0'/>
        <rect x='28' y='28' width='544' height='744' rx='10' fill='#ffffff' stroke='#f0e7de'/>
        <text x='50%' y='52%' dominant-baseline='middle' text-anchor='middle' fill='#ff7a59' font-size='28' font-family='Playfair Display, serif'>${t}</text>
      </svg>`;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }
    function escapeXml(s=''){ return String(s).replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c])); }

    // إنشاء بطاقة كتاب
    function createCard(book, index) {
      const article = document.createElement('article');
      article.className = 'card';
      article.setAttribute('role','listitem');
      article.setAttribute('tabindex','0');
      article.setAttribute('aria-label', book.title || 'كتاب');

      // Cover
      const cover = document.createElement('div');
      cover.className = 'cover';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = book.title || 'غلاف الكتاب';
      img.src = (book.coverPath && book.coverPath.trim()) ? book.coverPath : defaultCover(book.title || 'غلاف الكتاب');
      cover.appendChild(img);

      // Info
      const info = document.createElement('div');
      info.className = 'info';
      const t = document.createElement('h3');
      t.className = 'book-title';
      t.textContent = book.title || '';
      const a = document.createElement('div');
      a.className = 'book-author';
      a.textContent = book.author || '';
      info.appendChild(t);
      info.appendChild(a);

      // Actions
      const actions = document.createElement('div');
      actions.className = 'actions';

      const download = document.createElement('a');
      download.className = 'btn btn-download';
      download.textContent = '⤓ تحميل';
      if (book.pdfPath && book.pdfPath.trim()) {
        download.href = book.pdfPath;
        download.target = '_blank';
        download.setAttribute('download','');
        download.setAttribute('aria-disabled','false');
      } else {
        download.href = '#';
        download.setAttribute('aria-disabled','true');
        download.addEventListener('click', (e) => { e.preventDefault(); alert('لم يتم إضافة رابط التحميل لهذا الكتاب. ضع pdfPath داخل الكود.'); });
      }

      const view = document.createElement('button');
      view.className = 'btn btn-view';
      view.type = 'button';
      view.textContent = 'معاينة';
      if (book.pdfPath && book.pdfPath.trim()) {
        view.setAttribute('aria-disabled','false');
        view.addEventListener('click', () => openPreview(book));
      } else {
        view.setAttribute('aria-disabled','true');
        view.addEventListener('click', (e) => { e.preventDefault(); alert('لم يتم إضافة رابط المعاينة لهذا الكتاب.'); });
      }

      actions.appendChild(download);
      actions.appendChild(view);

      // If no pdfPath show small badge
      if (!(book.pdfPath && book.pdfPath.trim())) {
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = 'رابط غير مضاف';
        actions.appendChild(badge);
      }

      info.appendChild(actions);

      article.appendChild(cover);
      article.appendChild(info);

      // Keyboard: Enter or Space opens preview (if available)
      article.addEventListener('keydown', (e) => {
        if ((e.key === 'Enter' || e.key === ' ') && book.pdfPath && book.pdfPath.trim()) {
          e.preventDefault();
          openPreview(book);
        }
      });

      return article;
    }

    // Render first 4 books
    function render() {
      grid.innerHTML = '';
      const slice = books.slice(0, VISIBLE);
      slice.forEach((b, i) => {
        grid.appendChild(createCard(b, i));
      });
    }

    // Modal open with PDF embed (iframe)
    function openPreview(book) {
      modalTitle.textContent = book.title || 'معاينة الكتاب';
      modalBody.innerHTML = '';
      if (book.pdfPath && book.pdfPath.trim()) {
        const iframe = document.createElement('iframe');
        iframe.src = book.pdfPath;
        iframe.title = `معاينة ${book.title || 'الكتاب'}`;
        modalBody.appendChild(iframe);
      } else {
        const msg = document.createElement('div');
        msg.style.padding = '24px';
        msg.textContent = 'لا يوجد ملف للمعاينة.';
        modalBody.appendChild(msg);
      }
      openModal();
    }

    // Modal controls
    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      // focus handling
      modalClose.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalBody.innerHTML = '';
      document.body.style.overflow = '';
      // return focus to first card
      const first = grid.querySelector('.card');
      if (first) first.focus();
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
