<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEEN WAY Ebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fbfaf9;
      --card: #ffffff;
      --muted: #718096;
      --accent: #b78f4a; /* elegant gold */
      --accent-2: #7db9a6; /* soft teal */
      --radius: 14px;
      --shadow: 0 10px 30px rgba(34,40,49,0.06);
      --gap: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, "Segoe UI", Roboto; background:var(--bg); color:#111;}
    a{color:inherit}
    .wrap{max-width:1200px;margin:28px auto;padding:20px;display:flex;flex-direction:column;gap:20px}

    /* Header */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:18px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border:1px solid rgba(0,0,0,0.04);
      box-shadow:var(--shadow);
    }
    .brand{display:flex;gap:14px;align-items:center}
    .logo{
      width:64px;height:64px;border-radius:10px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      color:#fff;font-weight:700;font-family:'Playfair Display', serif;font-size:20px;
      box-shadow: 0 6px 18px rgba(120,120,120,0.06);
    }
    .titles{text-align:right}
    .site-title{margin:0;font-family:'Playfair Display', serif;font-size:1.6rem;color:#222}
    .site-sub{margin:0;color:var(--muted);font-size:0.95rem}

    /* Grid */
    .grid-wrap{ background:transparent;padding:6px;border-radius:12px; }
    .books-grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:var(--gap);
    }

    /* Card */
    .card{
      width:100%;
      aspect-ratio:9/12;
      border-radius:12px;
      overflow:hidden;
      transition:transform .28s ease, box-shadow .28s ease;
      background:var(--card);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,0.03);
    }
    .card:hover{ transform:translateY(-8px); box-shadow: 0 18px 40px rgba(34,40,49,0.08); }

    .cover{
      height:72%;
      background:#f2efe9;
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; transition:transform .5s ease; }
    .card:hover .cover img{ transform:scale(1.03); }

    .meta{ padding:12px 14px; display:flex;flex-direction:column; gap:6px; text-align:right; }
    .title{ font-family:'Playfair Display', serif; font-size:1.02rem; margin:0; color:#121212; font-weight:700 }
    .author{ margin:0; color:var(--muted); font-size:0.9rem }

    .actions{ display:flex; gap:8px; margin-top:8px; justify-content:flex-start } /* buttons on left */
    .btn{ padding:9px 12px; border-radius:10px; font-weight:700; font-size:0.95rem; text-decoration:none; display:inline-flex; align-items:center; gap:8px; }
    .btn-download{ background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; box-shadow:0 8px 18px rgba(120,120,120,0.06); }
    .btn-view{ background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--muted); }

    /* responsive */
    @media (max-width:1100px){ .books-grid{ grid-template-columns:repeat(3,1fr); } }
    @media (max-width:820px){ .books-grid{ grid-template-columns:repeat(2,1fr); } .logo{ width:56px;height:56px } }
    @media (max-width:480px){ .books-grid{ grid-template-columns:1fr; } .site-title{ font-size:1.2rem } }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header" role="banner">
      <div class="brand">
        <div class="logo">DW</div>
        <div class="titles">
          <h1 class="site-title">DEEN WAY Ebook</h1>
          <p class="site-sub">مكتبة إلكترونية — أربعة كتب معروضة</p>
        </div>
      </div>
    </header>

    <main class="grid-wrap" role="main">
      <section id="booksGrid" class="books-grid" aria-live="polite" aria-label="شبكة الكتب">
        <!-- يتم ملؤها عبر JavaScript -->
      </section>
    </main>
  </div>

  <script>
    /************************************************************
     * مصفوفة الكتب:
     * - أضف أو عدّل عناصر هنا فقط.
     * - كل عنصر عبارة عن كائن (object) بالحقول:
     *   title: عنوان الكتاب (نص)
     *   author: اسم المؤلف (نص)
     *   description: وصف قصير (نص) — يستخدم في المعاينة لو رغبت لاحقاً
     *   coverPath: مسار صورة الغلاف أو رابط خارجي (مثال: 'assets/cover1.jpg' أو 'https://.../cover.jpg')
     *   pdfPath: مسار ملف PDF أو رابط مباشر (مثال: 'books/book1.pdf' أو 'https://.../book.pdf')
     *
     * مثال لإضافة كتاب جديد:
     * {
     *   title: 'عنوان جديد',
     *   author: 'اسم المؤلف',
     *   description: 'نبذة قصيرة عن الكتاب.',
     *   coverPath: 'assets/new-cover.jpg',
     *   pdfPath: 'books/new-book.pdf'
     * }
     *
     * ملاحظة مهمة: الصفحة تعرض فقط أول 4 عناصر من هذه المصفوفة. إذا أضفت أكثر من 4 كتب،
     * فاحرص على ترتيبها هنا بحيث تكون الكتب التي تريد عرضها ضمن أول 4 عناصر.
     ************************************************************/
    const books = [
      {
        title: 'الطريق الأول',
        author: 'د. أحمد',
        description: 'مقدمة واضحة حول منهجية الحياة.',
        coverPath: '', // ضع مسار الصورة هنا إن وُجد
        pdfPath: ''    // ضع رابط الـ PDF هنا إن وُجد
      },
      {
        title: 'نور المعرفة',
        author: 'سلمى',
        description: 'مجموعة أفكار وتوجيهات يومية.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'سبل الدعوة',
        author: 'د. خالد',
        description: 'دليل مختصر للخطاب المؤثر.',
        coverPath: '',
        pdfPath: ''
      },
      {
        title: 'حكمة وإيمان',
        author: 'فهد',
        description: 'خواطر تربوية وروحية.',
        coverPath: '',
        pdfPath: ''
      },
      // إذا أضفت عناصر إضافية هنا، لن تُعرض إلا إذا كانت ضمن أول 4 عناصر.
      // مثال لإضافة كتاب خامس (لن يظهر تلقائياً إلا بعد تعديل الكود لعرض أكثر من 4):
      // { title: 'كتاب خامس', author: 'اسم', description: '...', coverPath: '', pdfPath: '' }
    ];

    // عدد الكتب المراد عرضها ثابتًا = 4
    const VISIBLE = 4;

    const grid = document.getElementById('booksGrid');

    // توليد غلاف افتراضي (Data URI SVG) إذا لم تضع coverPath
    function defaultCover(title = 'غلاف') {
      const safe = escapeXml(title || '');
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='800'>
        <rect width='100%' height='100%' fill='#f6f4f2'/>
        <rect x='20' y='20' width='560' height='760' rx='12' fill='#ffffff' stroke='#efe7e4'/>
        <text x='50%' y='52%' dominant-baseline='middle' text-anchor='middle' fill='#b78f4a' font-size='28' font-family='Playfair Display, serif'>${safe}</text>
      </svg>`;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }
    function escapeXml(s=''){ return String(s).replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&amp;':'&amp;','"':'&quot;',"'":'&apos;'}[c]) || ''); }

    function createCard(book) {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('role', 'article');
      card.setAttribute('aria-label', book.title || 'كتاب');

      const cover = document.createElement('div');
      cover.className = 'cover';
      const img = document.createElement('img');
      img.alt = book.title || 'غلاف الكتاب';
      img.src = (book.coverPath && book.coverPath.trim()) ? book.coverPath : defaultCover(book.title || 'غلاف الكتاب');
      cover.appendChild(img);

      const meta = document.createElement('div');
      meta.className = 'meta';
      const t = document.createElement('h3');
      t.className = 'title';
      t.textContent = book.title || '';
      const a = document.createElement('div');
      a.className = 'author';
      a.textContent = book.author || '';
      meta.appendChild(t);
      meta.appendChild(a);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const download = document.createElement('a');
      download.className = 'btn btn-download';
      download.textContent = '⤓ تحميل';
      if (book.pdfPath && book.pdfPath.trim()) {
        download.href = book.pdfPath;
        download.target = '_blank';
        download.setAttribute('download', '');
      } else {
        download.href = '#';
        download.setAttribute('aria-disabled', 'true');
        download.addEventListener('click', function(e){
          e.preventDefault();
          alert('لم يُضاف رابط التحميل لهذا الكتاب. ضع pdfPath داخل الكود.');
        });
      }

      const view = document.createElement('a');
      view.className = 'btn btn-view';
      view.textContent = 'معاينة';
      if (book.pdfPath && book.pdfPath.trim()) {
        view.href = book.pdfPath;
        view.target = '_blank';
      } else {
        view.href = '#';
        view.setAttribute('aria-disabled', 'true');
        view.addEventListener('click', function(e){
          e.preventDefault();
          alert('لم يُضاف رابط المعاينة لهذا الكتاب.');
        });
      }

      actions.appendChild(download);
      actions.appendChild(view);

      card.appendChild(cover);
      card.appendChild(meta);
      card.appendChild(actions);

      return card;
    }

    function render() {
      grid.innerHTML = '';
      const slice = books.slice(0, VISIBLE); // عرض أول 4 فقط
      slice.forEach(b => grid.appendChild(createCard(b)));
      // إذا كانت مصفوفة الكتب أقل من 4، ستُعرض فقط ما هو متوفر
    }

    // شغّل العرض
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
